  <body>
    <header>
      <!-- Heading -->
      <h1>Weather</h1>
      <!-- Search -->
      <div class="search">
        <label for="entry"></label>
        <input
          id="entry"
          type="text"
          placeholder="Enter your city or zip code"
          max="24"
        />
        <button id="submit-entry" type="button">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      <button id="convert">Convert from &deg;F to &deg;C</button>
    </header>
    <main>
      <div class="today-container">
        <div class="main-info">
          <div class="area">
            <span class="location"></span>
            <span class="country"></span>
          </div>
          <div class="weather-visuals">
            <div class="cond-img">
              <span class="conditions"></span>
              <div class="icon-div">
                <img class="conditions-icon" src="#" alt="weather conditions">
              </div>
            </div>
            <span class="degrees"></span>
          </div>
          <span class="last-update"></span>
        </div>
        <div class="additional-info">
          <span class="time add-details"><b>Current time:</b><span class="current-time"></span></span>
          <span class="add-details"><b>Feels like:</b><span class="feels-like"></span></span>
          <span class="add-details"><b>Humidity:</b><span class="humidity"></span></span>
          <span class="add-details"><b>Wind:</b><span class="wind-dir-mph"></span></span>
          <span class="add-details"><b>Wind Gust:</b><span class="wind-gust-mph"></span></span>
        </div>
      </div>
